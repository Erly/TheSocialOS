<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="TheSocialOS.css">
    <title>The Social OS</title>
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>                                         
    <script type="text/javascript" src="thesocialos/thesocialos.nocache.js"></script>
  </head>
  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    <script type="text/javascript">
    	var makeSignedRequest = function(ck, cks, tk, tks, encodeUrl) {
    		var accessor = {
    			consumerKey : ck,
    			consumerSecret: cks,
    			token: tk,
    			tokenSecret: tks};
    		var message = {
    			method: "GET",
    			action: encodeUrl,
   				parameters: [
   					['oauth_signature_method', 'HMAC-SHA1'],
   					['format', 'json']
   				]
   			};
   			OAuth.completeRequest(message, accessor);
   			return OAuth.addToURL(message.action, message.parameters);
    	}
    </script>
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
  </body>
</html>
